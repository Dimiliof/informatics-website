<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Πληροφορική</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .section { display: none; }
    </style>
</head>
<body>
    <header>
        <h1>Πληροφορική: Από τον κόσμο του σήμερα, στον κόσμο του αύριο!</h1>
        <h2>Εκπαιδευτήρια Ατσόγλου</h2>
    </header>
    <!-- Εικόνα υποδοχής -->
<img src="images/your-image.jpg" alt="Πληροφορική" class="hero-image">

    <main>
        <section>
            <h2>Μαθήματα ανά τάξη</h2>
            <ul>
                <li><a href="#" onclick="showClass('gymnasio')">Γυμνάσιο</a></li>
                <li><a href="#" onclick="showClass('lykeio')">Λύκειο</a></li>
            </ul>
        </section>

        <div id="gymnasio" class="section">
            <h3>Γυμνάσιο</h3>
            <ul>
                <li><a href="#a-gymnasiou">Α' Γυμνασίου</a></li>
                <li><a href="#b-gymnasiou">Β' Γυμνασίου</a></li>
                <li><a href="#g-gymnasiou">Γ' Γυμνασίου</a></li>
            </ul>
        </div>

        <div id="lykeio" class="section">
            <h3>Λύκειο</h3>
            <ul>
                <li><a href="#a-lykeiou">Α' Λύκειο</a></li>
                <li><a href="#b-lykeiou">Β' Λύκειο</a></li>
                <li><a href="#g-lykeio">Γ' Λύκειο</a></li>
            </ul>
        </div>
    </main>

    <footer>
<footer>
  <div class="social-links">
    <a href="https://www.facebook.com" target="_blank"><img src="facebook-icon.png" alt="Facebook"></a>
    <a href="https://twitter.com" target="_blank"><img src="twitter-icon.png" alt="Twitter"></a>
    <a href="https://www.linkedin.com" target="_blank"><img src="linkedin-icon.png" alt="LinkedIn"></a>
  </div>
</footer>

        <p>&copy; 2025 Liofis Dimitris. Όλα τα δικαιώματα διατηρούνται.</p>
    </footer>

    <script>
        function showClass(classType) {
            // Αρχικά κρύβουμε όλες τις ενότητες
            const sections = document.querySelectorAll('.section');
            sections.forEach(section => section.style.display = 'none');

            // Εμφανίζουμε την αντίστοιχη ενότητα
            const selectedSection = document.getElementById(classType);
            selectedSection.style.display = 'block';
        }
    </script>
</body>
</html>
